<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>

			$(document).ready(function(){
        
        // =========================================
				// Solution 1: Sort and compare
				// =========================================
				let permutationBySort = function(s,t) {
					if (s.length !== t.length) return false;

          return s.split('').sort().join('') === t.split('').sort().join('');
				};

				// =========================================
				// Solution 2: Character count (ASCII)
				// =========================================
				let permutationByCount = function(s, t) {
					if (s.length !== t.length) return false;

					const letters = new Array(128).fill(0);

					for (let c of s) {
						letters[c.charCodeAt(0)]++;
					}

					for (let c of t) {
						letters[c.charCodeAt(0)]--;
						if (letters[c.charCodeAt(0)] < 0) {
							return false;
						}
					}
					return true;
				};

				// =========================================
				// Tests
				// =========================================
				const tests = [
					["abc", "bca"],
					["abc", "abcd"],
					["God", "dog"],
					["a b", "b a"]
				];

				let output = "<h2>>> CTCI Chapter 1.2 – Check Permutation</h2>";

				output += "<h3>Solution 1: permutationBySort</h3>";
				tests.forEach(t => {
					output += `"${t[0]}" vs "${t[1]}" → ${permutationBySort(t[0], t[1])}<br>`;
				});

				output += "<h3>Solution 2: permutationByCount</h3>";
				tests.forEach(t => {
					output += `"${t[0]}" vs "${t[1]}" → ${permutationByCount(t[0], t[1])}<br>`;
				});

				$('#t1').html(output);
			});

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
