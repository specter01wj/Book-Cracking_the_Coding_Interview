<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>

			$(document).ready(function(){
        
        // =========================================
				// Solution 1: isUniqueChars (ASCII boolean array)
				// Time: O(n), Space: O(1)
				// =========================================
				let isUniqueChars = function(str) {
					if (str.length > 128) return false;

					const seen = new Array(128).fill(false);

					for (let i = 0; i < str.length; i++) {
						const code = str.charCodeAt(i);
						if (seen[code]) {
							return false;
						}
						seen[code] = true;
					}
					return true;
				};

				// =========================================
				// Solution 2: isUniqueNoDS (no data structures)
				// Time: O(n^2), Space: O(1)
				// =========================================
				let isUniqueNoDS = function(str) {
					for (let i = 0; i < str.length; i++) {
						for (let j = i + 1; j < str.length; j++) {
							if (str[i] === str[j]) {
								return false;
							}
						}
					}
					return true;
				};

				// =========================================
				// Solution 3: isUniqueBitVector (a–z only)
				// Time: O(n), Space: O(1)
				// =========================================
				let isUniqueBitVector = function(str) {
					let checker = 0;

					for (let i = 0; i < str.length; i++) {
						const val = str.charCodeAt(i) - 97; // 'a'
						if ((checker & (1 << val)) !== 0) {
							return false;
						}
						checker |= (1 << val);
					}
					return true;
				};

				// =========================================
				// Solution 4: isUniqueHashSet (general-purpose)
				// Time: O(n), Space: O(n)
				// =========================================
				let isUniqueHashSet = function(str) {
					const set = new Set();
					for (const ch of str) {
						if (set.has(ch)) return false;
						set.add(ch);
					}
					return true;
				};

				// =========================================
				// Tests
				// =========================================
				const inputs = ["abcdef", "hello", "", "AaBbCc"];

				let output = "<h2>>> CTCI Chapter 1.1 – Is Unique</h2>";

				output += "<h3>Solution 1: isUniqueChars (ASCII)</h3>";
				inputs.forEach(s => {
					output += `Input: "${s}" → ${isUniqueChars(s)}<br>`;
				});

				output += "<h3>Solution 2: isUniqueNoDS</h3>";
				inputs.forEach(s => {
					output += `Input: "${s}" → ${isUniqueNoDS(s)}<br>`;
				});

				output += "<h3>Solution 3: isUniqueBitVector (a–z only)</h3>";
				["abcdef", "hello", "xyz"].forEach(s => {
					output += `Input: "${s}" → ${isUniqueBitVector(s)}<br>`;
				});

				output += "<h3>Solution 4: isUniqueHashSet</h3>";
				inputs.forEach(s => {
					output += `Input: "${s}" → ${isUniqueHashSet(s)}<br>`;
				});

				$('#t1').html(output);
			});

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
