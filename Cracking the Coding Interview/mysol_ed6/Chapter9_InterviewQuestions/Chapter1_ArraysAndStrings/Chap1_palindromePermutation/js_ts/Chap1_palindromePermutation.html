<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>

			$(document).ready(function(){
        
        // =========================================
				// URLify (JS version)
				// =========================================
				let urlify = function(str, trueLength) {
					let result = [];
					for (let i = 0; i < trueLength; i++) {
						if (str[i] === ' ') {
							result.push('%', '2', '0');
						} else {
							result.push(str[i]);
						}
					}
					return result.join('');
				};

				// =========================================
				// Tests
				// =========================================
				const tests = [
					["Mr John Smith    ", 13],
					["Hello World  ", 11],
					["NoSpace", 7],
					[" a b   ", 4]
				];

				let output = "<h2>>> CTCI Chapter 1.3 – URLify</h2>";

				tests.forEach(t => {
					output += `"${t[0]}" (len=${t[1]}) → ${urlify(t[0], t[1])}<br>`;
				});

				$('#t1').html(output);
			});

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
